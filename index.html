<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="title-container">
        <p class="title">Calculator</p>
    </header>
    <main class="main-container">
        <div class="calculator">
            <div class="screen">
                <div class="upper-screen"></div>
                <div class="lower-screen"></div>
            </div>
            <button class="btn clear">C</button>
            <button class="btn delete">DELETE</button>
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn operator">รท</button>
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn operator">ร</button>
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn operator">-</button>
            <button class="btn dot">.</button>
            <button class="btn numbers">0</button>
            <button class="btn equal">=</button>
            <button class="btn operator">+</button>
        </div>
    </main>
</body>
</html>
